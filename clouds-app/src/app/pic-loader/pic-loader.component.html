<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="mb-3">
                <label for="imageUpload" class="form-label my-4">Upload Images</label>
                <input type="file" id="imageUpload" class="form-control" (change)="onFileSelected($event)" multiple
                    accept="image/*" />
            </div>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let image of uploadedImages">
            <div class="card">
                <img [src]="image" class="card-img-top" alt="Uploaded Image" />
                <button class="btn btn-danger btn-sm" (click)="removeImage(image)"
                    style="position: absolute; top: 10px; right: 10px; z-index: 10;">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" (click)="submitImages()" [disabled]="!uploadedImages.length || loading">
            Predict
        </button>
    </div>
    <div *ngIf="loading" class="spinner-border text-muted mt-4" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="mt-4">
        <p *ngIf="predictions.length && !loading" class="text-muted">Images submitted</p>
    </div>
</div>
